<!-- app.component.html -->

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over">
      <mat-toolbar color="primary">Monsters Inc</mat-toolbar>
      
      <mat-nav-list>
        <a mat-list-item >Inscripciones</a>
        
        <mat-expansion-panel>
            
          <mat-expansion-panel-header>
            Catalogos
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/app-alumno" (click)="sidenav.toggle()">Alumnos</a>
            <a mat-list-item routerLink="/app-curso" (click)="sidenav.toggle()">Cursos</a>
          </mat-nav-list>
        </mat-expansion-panel>
  
      
  
      </mat-nav-list>
      
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon aria-label="Menu">menu</mat-icon>
        </button>
        Welcome to Monsters Inc University
      </mat-toolbar>

        <router-outlet></router-outlet>

      
    </mat-sidenav-content>


  </mat-sidenav-container>
